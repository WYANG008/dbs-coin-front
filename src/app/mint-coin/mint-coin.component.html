<div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h4 class="card-title">Mint Coin</h4>
                            <p class="card-category"></p>
                        </div>
                        <div class="card-body">
                            <form>
                               <div class="row">
                                    <div class="col-md-6">
                                      <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Public Key" type="text"
                                        [(ngModel)]="publicKey" name ="publicKey"
                                        >
                                      </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                      <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Amount"
                                        [(ngModel)]="amount" name ="amount"
                                        >
                                      </mat-form-field>
                                    </div>
                                </div>
                                
                                <button mat-raised-button type="button" (click)="mintCoin()" class="btn btn-danger pull-right">Mint Coin</button>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
         
        </div>
      </div>
